<header id="header">
  <img class="pure-img" src="/assets/img/irish-tacos-logo.png">
</header>

<div class="current-user-info">
  <img src="/assets/img/avatar/avatar.jpg" class="avatar">
  <div class="current-user-toggle">
    {{currentUser.name.first}} {{currentUser.name.last}}
  </div>
</div>

<nav>
  <a ui-sref="dashboard">Dashboard</a>
  <a ui-sref="users">Users</a>
  <a ui-sref="inventoryitems">Inventory</a>
  <a ui-sref="vendors">Vendors</a>
  <a ui-sref="brands">Brands</a>
  <a ng-if="$state.get('students')" ui-sref="students">Students</a>
  <a ui-sref="login">Login</a>
  <a ng-click="logout()">Logout</a>
</nav>
