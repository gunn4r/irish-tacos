<div class="login-form">
    <span class="input input--ruri" ng-class="{'input--filled': user.email}">
      <input class="input__field input__field--ruri" type="text" id="input-26" ng-model="user.email" />
      <label class="input__label input__label--ruri" for="input-26">
        <span class="input__label-content input__label-content--ruri">Username</span>
      </label>
    </span>
    <span class="input input--ruri" ng-class="{'input--filled': user.password}">
      <input class="input__field input__field--ruri" type="text" id="input-27" ng-model="user.password"/>
      <label class="input__label input__label--ruri" for="input-27">
        <span class="input__label-content input__label-content--ruri">Password</span>
      </label>
    </span>
    <button class="btn btn-3 btn-3e icon-arrow-right">Login</button>
</div>
