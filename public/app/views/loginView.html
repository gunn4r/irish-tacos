<div class="input-message">
  <p>DEMO USER<br>username: test@test.com | password: test</p>
  <p ng-if="loginError"><strong >{{loginError}}</strong></p>
</div>
<div class="login-form">
    <span class="input input--ruri" ng-class="{'input--filled': user.email, 'input--error': loginError}">
      <input class="input__field input__field--ruri" type="text" id="loginUsername" ng-model="user.email" />
      <label class="input__label input__label--ruri" for="loginUsername">
        <span class="input__label-content input__label-content--ruri">Username</span>
      </label>
    </span>
    <span class="input input--ruri" ng-class="{'input--filled': user.password, 'input--error': loginError}">
      <input class="input__field input__field--ruri" type="password" id="loginPassword" ng-model="user.password"/>
      <label class="input__label input__label--ruri" for="loginPassword">
        <span class="input__label-content input__label-content--ruri">Password</span>
      </label>
    </span>
    <button class="btn btn-3 btn-3e icon-arrow-right" ng-click="userLogin()">Login</button>
</div>
