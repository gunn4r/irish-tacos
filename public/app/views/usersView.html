  <div class="page-header">
    <h1>{{$state.current.name}}</h1>
    <div class="actions">
      <button class="btn btn-3 btn-3e btn-sm icon-plus add" ng-click="sidebarToggle.right = !sidebarToggle.right">Add {{$state.current.name}}</button>
    </div>
  </div>

  <div class="inner-content">

    <table style="width:100%;">
      <tr ng-repeat="user in users">
        <td>{{user._id}}</td>
        <td>{{user.name.first}}</td>
        <td>{{user.name.last}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phone}}</td>
        <td>{{user.type}}</td>
        <td><button ng-click="deleteUser(user._id)">Delete</button> <button ng-click="">Edit</button></td>
      </tr>
    </table>

  </div>
